<!DOCTYPE html>
<html lang="pt-br">
	{% include head.html %}
	<body>
		{% include header-jobs.html %}
		<section class="post site-content" itemscope itemtype="http://schema.org/BlogPosting">

			<div class="image">
				<div data-picture>
					<div data-src="/assets/img/news-3.jpg"></div>
					<div data-src="/assets/img/news-3.jpg" data-media="(-webkit-min-device-pixel-ratio: 2),(min--moz-device-pixel-ratio: 2),(-o-min-device-pixel-ratio: 2/1),(min-device-pixel-ratio: 2),(min-resolution: 192dpi),(min-resolution: 2dppx)"></div>
					<!--[if (lt IE 9) & (!IEMobile)]>
						<div data-src="img/news-3.jpg"></div>
					<![endif]-->
					<noscript>
						<img src="/assets/img/item-1.jpg" alt="" />
					</noscript>
				</div>
			</div>

			<article role="article" id="scroll" class="post-content page-desc" itemprop="articleBody">
				{{ content }}
			</article>

			{% include share.html %}
			{% include author.html %}
			{% include comments.html %}
			{% include footer.html %}
		</section>
	</body>
</html>
